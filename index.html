  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      collection,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaFkgFPGtYN0GJdo-20mRHJqLLOfsaAFI",
      authDomain: "inventory-mvpcc.firebaseapp.com",
      projectId: "inventory-mvpcc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ç¾åœ¨ã®ãƒãƒ¼ã‚³ãƒ¼ãƒ‰
    window.currentBarcode = null;

    // å•†å“ãŒãªã‘ã‚Œã°ä½œæˆ
    async function ensureProduct(barcode) {
      const ref = doc(db, "products", barcode);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, {
          barcode,
          name: "",
          stock: 0,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
      }
    }

    // åœ¨åº«èª¿æ•´ï¼ˆæ•°é‡å¯¾å¿œï¼‰
    window.adjustStock = async function (type) {
      if (!window.currentBarcode) {
        alert("å…ˆã«ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„");
        return;
      }

      const qty = Number(document.getElementById("qty").value);
      if (!qty || qty <= 0) {
        alert("æ•°é‡ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }

      const ref = doc(db, "products", window.currentBarcode);
      const snap = await getDoc(ref);
      let stock = snap.data().stock;

      if (type === "in") {
        stock += qty;
      } else {
        if (stock < qty) {
          alert("åœ¨åº«ãŒè¶³ã‚Šã¾ã›ã‚“");
          return;
        }
        stock -= qty;
      }

      await updateDoc(ref, {
        stock,
        updatedAt: serverTimestamp()
      });

      document.getElementById("qty").value = 1;
      loadProducts();
      alert(type === "in" ? "ä»•å…¥ã—ã¾ã—ãŸ" : "è²©å£²ã—ã¾ã—ãŸ");
    };

    // å•†å“åä¿å­˜
    window.saveName = async function (barcode, inputId) {
      const name = document.getElementById(inputId).value;
      await updateDoc(doc(db, "products", barcode), { name });
      alert("å•†å“åã‚’ä¿å­˜ã—ã¾ã—ãŸ");
    };

    // ä¸€è¦§è¡¨ç¤º
    async function loadProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "products"));
      snap.forEach(d => {
        const p = d.data();
        const inputId = "name_" + p.barcode;
        const li = document.createElement("li");
        li.innerHTML = `
          <input id="${inputId}" value="${p.name || ""}" placeholder="å•†å“å">
          åœ¨åº«: ${p.stock}
          <button onclick="saveName('${p.barcode}', '${inputId}')">ä¿å­˜</button>
        `;
        list.appendChild(li);
      });
    }

    window.addEventListener("load", loadProducts);
  </script>

<body>

  <button id="scanBtn">ğŸ“· ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹</button>
  <p id="result">æœªèª­ã¿å–ã‚Š</p>
  <div id="scanner" style="max-width:400px;"></div>

    æ•°é‡:

  <h2>å•†å“ä¸€è¦§</h2>

  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script>
    const scanBtn = document.getElementById("scanBtn");
    const result = document.getElementById("result");

    scanBtn.addEventListener("click", () => {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["ean_reader"] }
      }, err => {
        if (err) return alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—");
        Quagga.start();

      Quagga.onDetected(async data => {
        const code = data.codeResult.code;
        Quagga.stop();

        window.currentBarcode = code;
        result.textContent = "ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: " + code;

        await ensureProduct(code);
        alert("æ•°é‡ã‚’å…¥åŠ›ã—ã¦ä»•å…¥ï¼è²©å£²ã‚’é¸ã‚“ã§ãã ã•ã„");
      });

  </script>
