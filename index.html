<script>

/* èªè¨¼ */
function login(){auth.signInWithEmailAndPassword(email.value,password.value).catch(e=>loginMsg.textContent=e.message);}

/* ===== ãƒã‚¹ã‚¿ãƒ¼ç®¡ç† ===== */
async function loadMaster(col, select, all=false){
  select.innerHTML = all ? "<option value=''>ã™ã¹ã¦</option>" : "";
  const snap = await db.collection(col).orderBy("name").get();
  snap.forEach(d=>select.innerHTML+=`<option>${d.data().name}</option>`);
}

  await loadMaster("makers",modalMaker);
  await loadMaster("categories",modalCategory);

}

function addMaster(col){
  const name = prompt("è¿½åŠ ã™ã‚‹åå‰ã‚’å…¥åŠ›");
  if(!name) return;
  db.collection(col).add({name}).then(loadMasters);
}

function editMaster(col){
  const before = prompt("å¤‰æ›´ã—ãŸã„åå‰");
  if(!before) return;
  const after = prompt("æ–°ã—ã„åå‰");
  if(!after) return;

  db.collection(col).where("name","==",before).get().then(s=>{
    if(s.empty) return alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
    s.forEach(d=>d.ref.update({name:after}));
  }).then(loadMasters);
}

/* ===== å•†å“ ===== */
async function openModal(barcode){
  currentBarcode=barcode;
  modalBarcode.textContent="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: "+barcode;
  modal.style.display="flex";
  modalName.value=""; modalQty.value=1; modalPrice.value=""; modalRetail.value="";
  await loadMasters();

  const snap=await db.collection("products").doc(barcode).get();
  if(!snap.exists) return;
  const p=snap.data();
  modalName.value=p.name||"";
  modalMaker.value=p.manufacturer||"";
  modalCategory.value=p.category||"";
  modalPrice.value=p.latestPrice||"";
  modalRetail.value=p.retailPrice||"";
}

function closeModal(){ currentBarcode=null; modal.style.display="none"; }

async function saveOnly(){
  await db.collection("products").doc(currentBarcode).set({
    barcode:currentBarcode,
    name:modalName.value,
    manufacturer:modalMaker.value,
    category:modalCategory.value,
    latestPrice:Number(modalPrice.value)||0,
    retailPrice:Number(modalRetail.value)||0
  },{merge:true});
  loadProducts(); closeModal();
}

async function submitModal(type){
  const ref=db.collection("products").doc(currentBarcode);
  const snap=await ref.get();
  let stock=snap.exists?Number(snap.data().stock||0):0;
  const qty=Number(modalQty.value)||0;

  if(type==="in") stock+=qty;
  else if(stock<qty) return alert("åœ¨åº«ä¸è¶³");
  else stock-=qty;

  await ref.set({
    barcode:currentBarcode,
    name:modalName.value,
    manufacturer:modalMaker.value,
    category:modalCategory.value,
    stock:stock,
    latestPrice:Number(modalPrice.value)||0,
    retailPrice:Number(modalRetail.value)||0
  },{merge:true});

  loadProducts(); closeModal();
}

async function deleteProduct(){
  if(!confirm("å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
  await db.collection("products").doc(currentBarcode).delete();

}

/* ä¸€è¦§ */
async function loadProducts(){
  productList.innerHTML="";
  products=[];
  const snap=await db.collection("products").get();
  snap.forEach(d=>{
    const p=d.data();
    if(filter.barcode && !p.barcode.includes(filter.barcode)) return;
    if(filter.name && !p.name?.includes(filter.name)) return;
    if(filter.maker && p.manufacturer!==filter.maker) return;
    if(filter.category && p.category!==filter.category) return;
    products.push(p);
  });

  products.forEach(p=>{
    productList.innerHTML+=`
    <li class="product">
      <strong>${p.name||"(æœªå…¥åŠ›)"}</strong><br>
      ${p.barcode}<br>
      ${p.manufacturer||""} / ${p.category||""}<br>
      åœ¨åº«: <span class="${p.stock===0?'out':''}">${p.stock||0}</span><br>
      <button onclick="openModal('${p.barcode}')">ç·¨é›†</button>
    </li>`;
  });
}
