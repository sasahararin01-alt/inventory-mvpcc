  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

  <script>
    // Firebase åˆæœŸåŒ–
    const firebaseConfig = {

    // èªè¨¼é–¢æ•°
    window.login = function() {

    // Firestore é€£å‹•é–¢æ•°
    async function ensureProduct(barcode) {
      const ref = db.collection("products").doc(barcode);
      const snap = await ref.get();
      if (!snap.exists) {
        await ref.set({
          barcode,
          name: "æœªè¨­å®š",
          manufacturer: "",
          category: "",
          stock: 0,
          averageCost: 0,
          latestPrice: 0,
          retailPrice: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«é–¢é€£
    function openModal(barcode) {

    async function submitModal(type) {
      const qty = Number(document.getElementById("modalQty").value);
      const ref = db.collection("products").doc(currentBarcode);
      const snap = await ref.get();
      let stock = snap.data().stock;
      let averageCost = snap.data().averageCost || 0;
      let retailPrice = snap.data().retailPrice || 0;
      let latestPrice = snap.data().latestPrice || 0;

      if(type==='in'){
        const price = Number(document.getElementById("modalPrice").value);
        const retail = Number(document.getElementById("modalRetail").value);
        averageCost = ((averageCost * stock) + (price * qty)) / (stock + qty);
        stock += qty;
        latestPrice = price;
        if(retail>0) retailPrice = retail;
        await ref.collection("history").add({
          type:'in', quantity: qty, price: price,
          date: firebase.firestore.FieldValue.serverTimestamp()
        });
      } else {
        if(stock<qty) return alert("åœ¨åº«ãŒè¶³ã‚Šã¾ã›ã‚“");
        stock -= qty;
        await ref.collection("history").add({
          type:'out', quantity: qty,
          date: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      await ref.update({ stock, averageCost, latestPrice, retailPrice, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
      closeModal();
      loadProducts();
    }

      const name = document.getElementById("name_" + barcode).value || "æœªè¨­å®š";

      const stock = Number(document.getElementById("stock_" + barcode).value);
      const retail = Number(document.getElementById("retail_" + barcode).value);
      const latestPrice = Number(document.getElementById("latestPrice_" + barcode)?.value || 0);

      await db.collection("products").doc(barcode).update({

        latestPrice,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("ä¿å­˜ã—ã¾ã—ãŸ");

      const historySnap = await db.collection("products").doc(barcode).collection("history").get();
      const batch = db.batch();

      batch.delete(db.collection("products").doc(barcode));

    async function loadProducts(){
      const list = document.getElementById("productList");
      list.innerHTML="";
      const snap = await db.collection("products").get();
      const seenBarcodes = new Set();

      snap.forEach(doc=>{
        const p = doc.data();
        if((currentFilter.maker && p.manufacturer!==currentFilter.maker) ||
           (currentFilter.category && p.category!==currentFilter.category)) return;

        if(seenBarcodes.has(p.barcode)) return;
        seenBarcodes.add(p.barcode);

        const li = document.createElement("li");
        li.className="product";
        li.innerHTML=`

          <button class="deleteBtn" onclick="deleteProduct('${p.barcode}')">å‰Šé™¤</button>
          <div id="history_${p.barcode}" class="history"></div>
        `;
        list.appendChild(li);

    }

    async function showHistory(barcode){
      const div = document.getElementById("history_"+barcode);

        else div.innerHTML+=`è²©å£² ${h.quantity}å€‹ (${date})<br>`;

    }
