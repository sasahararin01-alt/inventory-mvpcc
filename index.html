<script>

/* èªè¨¼ */
function login(){auth.signInWithEmailAndPassword(email.value,password.value).catch(e=>loginMsg.textContent=e.message);}

/* ã‚¹ã‚­ãƒ£ãƒ³ */
function startScan(){
  Quagga.init({
    inputStream:{type:"LiveStream",target:scanner,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","code_128_reader"]}

}

/* ãƒ¢ãƒ¼ãƒ€ãƒ« */
async function openModal(barcode){
  currentBarcode=barcode;
  modal.style.display="flex";
  modalBarcode.textContent="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ï¼š"+barcode;
  modalQty.value=1;
  modalBuyPrice.value="";
  modalVendor.value="";
  modalStock.textContent="0";
  history.innerHTML="";
  purchaseHistory.innerHTML="";

  const ref=db.collection("products").doc(barcode);
  const s=await ref.get();
  if(s.exists){
    modalName.value=s.data().name||"";
    modalStock.textContent=s.data().stock||0;
  }

  const h=await ref.collection("history").orderBy("time","desc").limit(5).get();
  h.forEach(d=>{

    history.innerHTML+=`${x.type} ${x.qty}ï¼ˆ${new Date(x.time).toLocaleString()}ï¼‰<br>`;
  });

      `${x.vendor}ï¼šÂ¥${x.price} Ã—${x.qty}ï¼ˆ${new Date(x.time).toLocaleDateString()}ï¼‰<br>`;
  });
}
function closeModal(){ modal.style.display="none"; }

/* ä¿å­˜ */
async function saveOnly(){
  await db.collection("products").doc(currentBarcode).set({

}

/* åœ¨åº«å‡¦ç† */
async function submitStock(type){
  const ref=db.collection("products").doc(currentBarcode);
  const s=await ref.get();
  let stock=s.exists?(s.data().stock||0):0;
  const q=+modalQty.value;
  if(type!=="in" && stock<q) return alert("åœ¨åº«ä¸è¶³");

  stock += (type==="in"?q:-q);
  await ref.set({stock},{merge:true});
  await ref.collection("history").add({type,qty:q,time:Date.now()});

  if(type==="in"){
    await ref.collection("purchaseHistory").add({
      price:+modalBuyPrice.value||0,
      vendor:modalVendor.value||"æœªå…¥åŠ›",
      qty:q,
      time:Date.now()

  }

  loadProducts(); closeModal();
}
