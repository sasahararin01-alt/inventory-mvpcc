  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      collection,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaFkgFPGtYN0GJdo-20mRHJqLLOfsaAFI",
      authDomain: "inventory-mvpcc.firebaseapp.com",
      projectId: "inventory-mvpcc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ä¿å­˜ï¼ˆãƒãƒ¼ã‚³ãƒ¼ãƒ‰ï¼‰
    window.saveProduct = async function (barcode) {
      const ref = doc(db, "products", barcode);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        await updateDoc(ref, {
          stock: snap.data().stock + 1,
          updatedAt: serverTimestamp()
        });
      } else {
        await setDoc(ref, {
          barcode,
          name: "",
          stock: 1,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
      }
      loadProducts();
    };

    // å•†å“åä¿å­˜
    window.saveName = async function (barcode, inputId) {
      const name = document.getElementById(inputId).value;
      const ref = doc(db, "products", barcode);
      await updateDoc(ref, {
        name,
        updatedAt: serverTimestamp()
      });
      alert("å•†å“åã‚’ä¿å­˜ã—ã¾ã—ãŸ");
    };

    // ä¸€è¦§è¡¨ç¤º
    async function loadProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      const snap = await getDocs(collection(db, "products"));
      snap.forEach(d => {
        const p = d.data();
        const li = document.createElement("li");

        const inputId = "name_" + p.barcode;

        li.innerHTML = `
          <input id="${inputId}" value="${p.name || ""}" placeholder="å•†å“å">
          åœ¨åº«: ${p.stock}
          <button onclick="saveName('${p.barcode}', '${inputId}')">ä¿å­˜</button>
        `;

        list.appendChild(li);
      });
    }

    window.addEventListener("load", loadProducts);
  </script>
