  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      collection,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaFkgFPGtYN0GJdo-20mRHJqLLOfsaAFI",
      authDomain: "inventory-mvpcc.firebaseapp.com",
      projectId: "inventory-mvpcc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ä¿å­˜
    window.saveProduct = async function (barcode) {
      const ref = doc(db, "products", barcode);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        await updateDoc(ref, {
          stock: snap.data().stock + 1,
          updatedAt: serverTimestamp()
        });
      } else {
        await setDoc(ref, {
          barcode: barcode,
          name: "æœªè¨­å®š",
          stock: 1,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
      }
      loadProducts();
    };

    // å•†å“ä¸€è¦§è¡¨ç¤º
    async function loadProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      const snap = await getDocs(collection(db, "products"));
      snap.forEach(doc => {
        const p = doc.data();
        const li = document.createElement("li");
        li.textContent = `${p.name}ï¼ˆåœ¨åº«: ${p.stock}ï¼‰`;
        list.appendChild(li);
      });
    }

    window.addEventListener("load", loadProducts);
  </script>
