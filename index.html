<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaFkgFPGtYN0GJdo-20mRHJqLLOfsaAFI",
  authDomain: "inventory-mvpcc.firebaseapp.com",
  projectId: "inventory-mvpcc"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

let tempBarcode=null;
let filter={};

/* ===== èªè¨¼ ===== */
function login(){auth.signInWithEmailAndPassword(email.value,password.value).catch(e=>loginMsg.textContent=e.message);}
function signup(){auth.createUserWithEmailAndPassword(email.value,password.value).catch(e=>loginMsg.textContent=e.message);}
function logout(){auth.signOut();}

/* ===== ãƒã‚¹ã‚¿ãƒ¼ ===== */
async function loadMaster(col, select, all=false){
  select.innerHTML = all ? "<option value=''>ã™ã¹ã¦</option>" : "";
  const snap = await db.collection(col).orderBy("name").get();
  snap.forEach(d=>{
    const o=document.createElement("option");
    o.value=o.textContent=d.data().name;
    select.appendChild(o);
  });
}

async function loadAllMasters(){
  await loadMaster("makers", modalMaker);
  await loadMaster("categories", modalCategory);
  await loadMaster("makers", filterMaker, true);
  await loadMaster("categories", filterCategory, true);
}

async function addMaster(col){
  const name=prompt("è¿½åŠ ã™ã‚‹åå‰");
  if(!name) return;
  await db.collection(col).add({name});
  await loadAllMasters();
}

async function renameMaster(col){
  const before=prompt("ç¾åœ¨ã®åå‰");
  if(!before) return;
  const after=prompt("æ–°ã—ã„åå‰");
  if(!after) return;

  const snap=await db.collection(col).where("name","==",before).get();
  if(snap.empty) return alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");

  for(const d of snap.docs){
    await d.ref.update({name:after});
  }
  await loadAllMasters();
}

/* ===== å•†å“ ===== */
function openModal(code){
  tempBarcode=code;
  modalBarcode.textContent="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: "+code;
  modalName.value="";
  modalQty.value=1;
  modalPrice.value="";
  modalRetail.value="";
  modal.style.display="flex";

  db.collection("products").doc(code).get().then(s=>{
    if(!s.exists) return;
    const p=s.data();
    modalName.value=p.name||"";
    modalPrice.value=p.latestPrice||"";
    modalRetail.value=p.retailPrice||"";
    loadAllMasters().then(()=>{
      modalMaker.value=p.manufacturer||"";
      modalCategory.value=p.category||"";
    });
  });
}

function cancelModal(){
  tempBarcode=null;
  modal.style.display="none";
}

async function saveOnly(){
  if(!tempBarcode) return;
  await db.collection("products").doc(tempBarcode).set({
    barcode:tempBarcode,
    name:modalName.value,
    manufacturer:modalMaker.value,
    category:modalCategory.value,
    latestPrice:+modalPrice.value||0,
    retailPrice:+modalRetail.value||0
  },{merge:true});
  cancelModal(); loadProducts();
}

async function submitModal(type){
  const ref=db.collection("products").doc(tempBarcode);
  const snap=await ref.get();
  let p=snap.exists?snap.data():{stock:0,averageCost:0};
  const qty=+modalQty.value;

  if(type==="in"){
    p.averageCost=((p.averageCost*p.stock)+(+modalPrice.value*qty))/(p.stock+qty);
    p.stock+=qty;
  }else{
    if(p.stock<qty) return alert("åœ¨åº«ä¸è¶³");
    p.stock-=qty;
  }

  await ref.set({
    barcode:tempBarcode,
    name:modalName.value,
    manufacturer:modalMaker.value,
    category:modalCategory.value,
    stock:p.stock,
    averageCost:p.averageCost,
    latestPrice:+modalPrice.value||0,
    retailPrice:+modalRetail.value||0
  },{merge:true});

  cancelModal(); loadProducts();
}

/* ===== ä¸€è¦§ ===== */
async function loadProducts(){
  productList.innerHTML="";
  const snap=await db.collection("products").get();
  snap.forEach(d=>{
    const p=d.data();
    if(filter.name && !p.name?.includes(filter.name)) return;
    if(filter.barcode && !p.barcode.includes(filter.barcode)) return;
    if(filter.maker && p.manufacturer!==filter.maker) return;
    if(filter.category && p.category!==filter.category) return;

    const li=document.createElement("li");
    li.className="product";
    li.innerHTML=`
      <strong>${p.name||"(æœªå…¥åŠ›)"}</strong><br>
      ${p.barcode}<br>
      åœ¨åº«: <span class="${p.stock===0?'out':''}">${p.stock}</span><br>
      <button onclick="openModal('${p.barcode}')">ç·¨é›†</button>
    `;
    productList.appendChild(li);
  });
}

/* ===== ãƒ•ã‚£ãƒ«ã‚¿ ===== */
function applyFilter(){
  filter={
    name:filterName.value.trim(),
    barcode:filterBarcode.value.trim(),
    maker:filterMaker.value,
    category:filterCategory.value
  };
  loadProducts();
}
function clearFilter(){
  filter={};
  filterName.value=filterBarcode.value="";
  filterMaker.value=filterCategory.value="";
  loadProducts();
}

/* ===== ã‚¹ã‚­ãƒ£ãƒ³ ===== */
scanBtn.onclick=()=>{
  Quagga.init({
    inputStream:{type:"LiveStream",target:"#scanner",constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(d=>{
    Quagga.stop();
    openModal(d.codeResult.code);
  });
};

function manualBarcodeSet(){
  const c=manualBarcode.value.trim();
  if(!c) return;
  manualBarcode.value="";
  openModal(c);
}

/* åˆæœŸ */
auth.onAuthStateChanged(u=>{

  }
});
