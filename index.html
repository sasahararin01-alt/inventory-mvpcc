    window.updateStock = async function (type, qty) {
      const ref = doc(db, "products", window.currentBarcode);
      const snap = await getDoc(ref);

      if (!snap.exists()) return;

      const current = snap.data().stock || 0;
      const diff = type === "in" ? qty : -qty;

      await updateDoc(ref, {
        stock: current + diff,
        updatedAt: serverTimestamp()
      });
    };

          barcode: barcode,
