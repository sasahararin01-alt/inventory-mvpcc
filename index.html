<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaFkgFPGtYN0GJdo-20mRHJqLLOfsaAFI",
  authDomain: "inventory-mvpcc.firebaseapp.com",
  projectId: "inventory-mvpcc"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let currentBarcode="";

/* èªè¨¼ */
function login(){ auth.signInWithEmailAndPassword(email.value,password.value).catch(e=>loginMsg.textContent=e.message); }
function signup(){ auth.createUserWithEmailAndPassword(email.value,password.value).catch(e=>loginMsg.textContent=e.message); }
function logout(){ auth.signOut(); }

/* ãƒã‚¹ã‚¿ç³» */
async function loadSelect(collection, select){
  select.innerHTML="<option value=''>ã™ã¹ã¦</option>";
  const snap=await db.collection(collection).orderBy("name").get();
  snap.forEach(d=>{
    select.innerHTML+=`<option>${d.data().name}</option>`;
  });
  select.innerHTML+=`<option value="__new__">ï¼‹æ–°è¦</option>`;
}

function addMaker(){
  const name=prompt("ãƒ¡ãƒ¼ã‚«ãƒ¼å");
  if(name) db.collection("makers").add({name}).then(loadAllMasters);
}
function addCategory(){
  const name=prompt("ã‚«ãƒ†ã‚´ãƒªå");
  if(name) db.collection("categories").add({name}).then(loadAllMasters);
}

async function loadAllMasters(){
  await loadSelect("makers", modalMaker);
  await loadSelect("categories", modalCategory);
  await loadSelect("makers", filterMaker);
  await loadSelect("categories", filterCategory);
}

/* å•†å“ */
async function ensureProduct(code){
  const ref=db.collection("products").doc(code);
  const snap=await ref.get();
  if(!snap.exists){
    await ref.set({
      barcode:code,
      name:"",
      manufacturer:"",
      category:"",
      stock:0,
      averageCost:0,
      latestPrice:0,
      retailPrice:0
    });
  }
}

function openModal(code){
  currentBarcode=code;
  modalBarcode.textContent="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: "+code;
  modal.style.display="flex";
  db.collection("products").doc(code).get().then(s=>{
    const p=s.data();
    modalName.value=p.name||"";
    modalQty.value=1;
    modalPrice.value=p.latestPrice||"";
    modalRetail.value=p.retailPrice||"";
    loadAllMasters().then(()=>{
      modalMaker.value=p.manufacturer||"";
      modalCategory.value=p.category||"";
    });
  });
}
function closeModal(){ modal.style.display="none"; }

/* ä¿å­˜ã®ã¿ */
async function saveOnly(){
  await db.collection("products").doc(currentBarcode).update({
    name:modalName.value,
    manufacturer:modalMaker.value,
    category:modalCategory.value,
    latestPrice:Number(modalPrice.value)||0,
    retailPrice:Number(modalRetail.value)||0
  });
  closeModal(); loadProducts();
}

/* ä»•å…¥ãƒ»è²©å£² */
async function submitModal(type){
  const ref=db.collection("products").doc(currentBarcode);
  const snap=await ref.get();
  let p=snap.data();
  let qty=Number(modalQty.value);

  if(type==="in"){
    p.averageCost=((p.averageCost*p.stock)+(modalPrice.value*qty))/(p.stock+qty);
    p.stock+=qty;
    p.latestPrice=Number(modalPrice.value)||0;
  } else {
    if(p.stock<qty) return alert("åœ¨åº«ä¸è¶³");
    p.stock-=qty;
  }

  await ref.update({
    name:modalName.value,
    manufacturer:modalMaker.value,
    category:modalCategory.value,
    stock:p.stock,
    averageCost:p.averageCost,
    latestPrice:p.latestPrice,
    retailPrice:Number(modalRetail.value)||0
  });
  closeModal(); loadProducts();
}

/* ä¸€è¦§ */
async function loadProducts(){
  productList.innerHTML="";
  const snap=await db.collection("products").get();
  snap.forEach(d=>{
    const p=d.data();

    if(filter.name && !p.name.includes(filter.name)) return;
    if(filter.barcode && !p.barcode.includes(filter.barcode)) return;
    if(filter.maker && p.manufacturer!==filter.maker) return;
    if(filter.category && p.category!==filter.category) return;

    const li=document.createElement("li");
    li.className="product";
    li.innerHTML=`
      <strong>${p.name||"ï¼ˆå•†å“åæœªå…¥åŠ›ï¼‰"}</strong><br>
      ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ï¼š${p.barcode}<br>
      ãƒ¡ãƒ¼ã‚«ãƒ¼ï¼š${p.manufacturer}<br>
      ã‚«ãƒ†ã‚´ãƒªï¼š${p.category}<br>
      åœ¨åº«ï¼š${p.stock}<br>
      å¹³å‡ä»•å…¥å˜ä¾¡ï¼š${(p.averageCost||0).toFixed(2)}å††<br>
      æœ€æ–°ä»•å…¥å˜ä¾¡ï¼š${p.latestPrice||0}å††<br>
      ä¸Šä»£ï¼š${p.retailPrice||0}å††<br>
      <button onclick="openModal('${p.barcode}')">ç·¨é›†</button>
      <button class="danger" onclick="deleteProduct('${p.barcode}')">å‰Šé™¤</button>
    `;
    productList.appendChild(li);
  });
}

async function deleteProduct(code){
  if(!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
  await db.collection("products").doc(code).delete();
  loadProducts();
}

/* ãƒ•ã‚£ãƒ«ã‚¿ */
function applyFilter(){
  filter={
    name:filterName.value.trim(),
    barcode:filterBarcode.value.trim(),
    maker:filterMaker.value,
    category:filterCategory.value
  };
  loadProducts();
}
function clearFilter(){
  filterName.value="";
  filterBarcode.value="";
  filterMaker.value="";
  filterCategory.value="";
  filter={name:"",barcode:"",maker:"",category:""};
  loadProducts();
}

/* CSV */
async function exportCSV(){
  const snap=await db.collection("products").get();
  let csv="barcode,name,maker,category,stock,avgCost,latestCost,retail\n";
  snap.forEach(d=>{
    const p=d.data();
    csv+=`${p.barcode},${p.name},${p.manufacturer},${p.category},${p.stock},${p.averageCost},${p.latestPrice},${p.retailPrice}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="inventory.csv";
  a.click();
}

/* ã‚¹ã‚­ãƒ£ãƒ³ */
scanBtn.onclick=()=>{
  Quagga.init({
    inputStream:{type:"LiveStream",target:"#scanner",constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(async d=>{
    const code=d.codeResult.code;
    Quagga.stop();
    result.textContent=code;
    await ensureProduct(code);
    openModal(code);
  });
};

function manualBarcodeSet(){
  const code=manualBarcode.value.trim();
  if(!code) return;
  manualBarcode.value="";

}
