<body>
<h1>åœ¨åº«ç®¡ç†</h1>

<div id="loginDiv">

  <input id="password" type="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
  <button onclick="login()">ãƒ­ã‚°ã‚¤ãƒ³</button>

<div id="appDiv" class="hidden">

<div id="modal" class="modal">

<h3>å•†å“ç·¨é›†</h3>
<p id="modalBarcode"></p>
<p class="stockView">ç¾åœ¨åº«ï¼š<span id="modalStock">0</span></p>

<input id="modalName" placeholder="å•†å“å">
<input id="modalQty" type="number" min="1" value="1">

<button onclick="submitStock('in')">ä»•å…¥</button>
<button onclick="submitStock('out')">è²©å£²</button>
<button onclick="submitStock('use')">ä½¿ç”¨</button>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCaFkgFPGtYN0GJdo-20mRHJqLLOfsaAFI",
  authDomain:"inventory-mvpcc.firebaseapp.com",
  projectId:"inventory-mvpcc"
});

const auth=firebase.auth();
const db=firebase.firestore();

let currentBarcode=null;

/* èªè¨¼ */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value);
}

/* ãƒ¢ãƒ¼ãƒ€ãƒ« */
async function openModal(barcode){
  currentBarcode=barcode;
  modal.style.display="flex";
  modalBarcode.textContent="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: "+barcode;
  modalQty.value=1;

  const s=await db.collection("products").doc(barcode).get();
  if(s.exists){
    modalName.value=s.data().name||"";
    modalStock.textContent=s.data().stock||0;
  }
}
function closeModal(){
  modal.style.display="none";
}

/* åœ¨åº«æ“ä½œ + å±¥æ­´ä¿å­˜ */
async function submitStock(type){
  const qty=+modalQty.value||0;
  if(qty<=0) return alert("æ•°é‡ã‚¨ãƒ©ãƒ¼");

  const ref=db.collection("products").doc(currentBarcode);
  const snap=await ref.get();
  let stock=snap.exists?(snap.data().stock||0):0;
  const before=stock;

  if(type==="in") stock+=qty;
  else{
    if(stock<qty) return alert("åœ¨åº«ä¸è¶³");
    stock-=qty;
  }

  await ref.set({
    barcode:currentBarcode,
    name:modalName.value,
    stock
  },{merge:true});

  // ğŸ”½ å±¥æ­´ä¿å­˜
  await ref.collection("histories").add({
    type,          // in / out / use
    qty,
    before,
    after: stock,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  loadProducts();
  closeModal();
}

async function deleteProduct(){
  if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
    await db.collection("products").doc(currentBarcode).delete();
    loadProducts();
    closeModal();
  }
}

/* ä¸€è¦§ */
async function loadProducts(){
  productList.innerHTML="";
  const s=await db.collection("products").get();
  s.forEach(d=>{
    const p=d.data();
    productList.innerHTML+=`
    <li class="product">
      <strong>${p.name||""}</strong><br>
      ${p.barcode}<br>
      åœ¨åº«ï¼š${p.stock||0}<br>
      <button onclick="openModal('${p.barcode}')">ç·¨é›†</button>
    </li>`;
  });
}

auth.onAuthStateChanged(u=>{
  if(u){
    loginDiv.classList.add("hidden");
    appDiv.classList.remove("hidden");
    loadProducts();
  }
});
</script>
