  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaFkgFPGtYN0GJdo-20mRHJqLLOfsaAFI",
      authDomain: "inventory-mvpcc.firebaseapp.com",
      projectId: "inventory-mvpcc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ğŸ”¥ ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‹ã‚‰å•†å“ã‚’ä¿å­˜ãƒ»åŠ ç®—
    window.saveProduct = async function (barcode) {
      const ref = doc(db, "products", barcode);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        await updateDoc(ref, {
          stock: snap.data().stock + 1,
          updatedAt: serverTimestamp()
        });
      } else {
        await setDoc(ref, {
          barcode: barcode,
          name: "æœªè¨­å®š",
          stock: 1,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
      }
    };
  </script>
</head>

<body>
  <h1>åœ¨åº«ç®¡ç†ã‚¢ãƒ—ãƒª</h1>

  <button id="scanBtn">ğŸ“· ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹</button>
  <p id="result">æœªèª­ã¿å–ã‚Š</p>

        result.textContent = "ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: " + code;
        Quagga.stop();

        try {

        } catch (e) {

  </script>
